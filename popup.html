<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="popup.css">
<link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
<script src="popup.js" type="text/javascript"></script>
<base target="_blank">
</head>
<body>
<p class="header">tumblr filter</p>
<p style="color: white;">Select the post-type that you don't want to see.</p>
<div id="toggles">
	<input type="button" id="text" class="toggle text" title="Text">
	<input type="button" id="picture" class="toggle picture" title="Photo">
	<input type="button" id="quote" class="toggle quote" title="Quote">
	<input type="button" id="link" class="toggle link" title="Link">
	<input type="button" id="chat" class="toggle chat" title="Chat">
	<input type="button" id="music" class="toggle music" title="Audio">
	<input type="button" id="video" class="toggle video" title="Video">
	<input type="button" id="ask" class="toggle ask" title="Ask">
	<div id="status"></div>
	<button class="btn" id="save">Save</button>
</div>
<div class="footer">Available on <a target="_blank" href="https://github.com/omardlhz/tumblrfilter">GitHub</a> by <a target="_blank" href="http://omardlhz.com">Omar Dlhz</a></div>
</body>
</html>
